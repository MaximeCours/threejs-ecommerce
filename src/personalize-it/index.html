<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crocs</title>
  </head>
  <body>
    <div class="header"></div>
    <main>
      <div class="editor">
        <div class="icons">
          <button id="model" type="button">
            <img  src="/assets/icons/model.svg" alt="" />
          </button>
          <button id="pins" type="button" class="btnPins">
            <img  src="/assets/icons/no-pins.svg" alt="" />
          </button>
          <button id="color" type="button">
            <img  src="/assets/icons/color.svg" alt="" />
          </button>
          <button id="rotate" type="button">
            <img src="/assets/icons/rotate.svg" alt="" />
          </button>
        </div>
        <canvas class="preview"></canvas>
      </div>
      <button class="btn addToCart">Add to cart</button>
      <h1>Classic designs made for you, by you !</h1>
    </main>
    <div class="footer"></div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
